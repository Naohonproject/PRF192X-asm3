<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./scripts/main.js"></script>
		<link rel="stylesheet" href="./styles/css/main.css" />
		<style>
			.warning {
				outline: 3px solid red;
			}
			.great {
				color: red;
			}
			.hide {
				display: none;
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<h1>Class Marksheet</h1>
		<form action="#">
			<div class="input-field">
				<label for="ho-ten">Họ Tên: </label>
				<input id="ho-ten" name="ho-ten" type="text" />
			</div>
			<div class="input-field">
				<label for="diem-toan">Điểm Toán: </label>
				<input id="diem-toan" name="diem-toan" type="text" />
			</div>
			<div class="input-field">
				<label for="diem-ly">Điểm Lý: </label>
				<input id="diem-ly" name="diem-ly" type="text" />
			</div>
			<div class="input-field">
				<label for="diem-hoa">Điểm Hoá: </label>
				<input id="diem-hoa" name="diem-hoa" type="text" />
			</div>
			<button type="button" id="input-btn">Nhập</button>
		</form>

		<table id="score-table">
			<thead>
				<tr>
					<th>STT</th>
					<th>Họ Tên</th>
					<th>Toán</th>
					<th>Lý</th>
					<th>Hoá</th>
					<th>Trung Bình</th>
				</tr>
			</thead>
			<tbody id="first-body"></tbody>
		</table>

		<div class="calc">
			<button id="average-btn">Tính Điểm Trung Bình</button>
			<button id="excel-btn">Xác Định học sinh giỏi</button>
		</div>

		<div class="modified">
			<div class="filter">
				<h2>Filter</h2>
				<button id="filer_1">Excellent Student</button> <br />
				<button id="refresh-btn">Refresh</button>
			</div>
			<div class="delete">
				<h2>Delete</h2>
				<input type="text" id="name" placeholder="Student Name" /> <br />
				<button id="delete-btn">Delete</button>
			</div>
		</div>
	</body>
</html>
